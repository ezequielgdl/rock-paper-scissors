<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Silkscreen">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title-container">
        <img class="title" src="/images/title.jpg">
    </div>
    <div class="ctrl-container">
        <input type="image" src="images/rock-icon.png" alt="Rock" class="ctrl" data-selection="rock"/>
        <input type="image" src="images/paper-icon.png" alt="Paper" class="ctrl" data-selection="paper"/>
        <input type="image" src="images/scissors-icon.png" alt="Scissors" class="ctrl" data-selection="scissors"/>
    </div>
    <div class="choices-msg" id="refresh"></div>
    <div class="message">Choose your destiny...</div>
    <div class="result-container">
        <div>YOU:
            <span class="player-score">0</span>
        </div>
        <div>ME:
            <span class="computer-score">0</span>
        </div>
    </div>
</body>
</html>
